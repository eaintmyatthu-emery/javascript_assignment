<html>
    <head>
        <title>Add New Item</title>
    </head>
    <body>
        <form action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>General Info</legend>
       
        <p>
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="f" size="50" maxlength="500">
        </p>
               
        <p>
            <label for="description">Description</label>
            <textarea id="description" name="desc" rows="10" cols="40">

            </textarea>
        </p>
               
        <p>
              <label for="coverImage">Cover Image</label>
              <input type="file" id="coverImage" name="coverImg">
        </p>
           <p>
              <label for="category">Category</label>
              <select name="cate" id="category">
                    <option value="notSpecified">Not Specified</option>
                    <option value="consumption">Books</option>
                    <option value="household">Electronics</option>
                    <option value="electronic">Clothing</option>
                    <option value="gadget">Furniture</option>
             </select>
        </p>
        </fieldset>
        <fieldset>
        <legend>Misc</legend>
        <p>
            <label for="invAmt">Inventory Amount</label>
            <input type="number" id="invAmt" name="im" size="20" maxlength="10">
        </p>
        <p>
            <label for="listPrice">List Price</label>
            <input type="number" id="listPrice" name="lp" size="20" maxlength="10">
        </p>
        <p>
            <label>Available Stores</label> <br>

            <input type="checkbox" id="city1" name="availableStore[]" value="Bangkok"> Bangkok
            <input type="checkbox" id="city2" name="availableStore[]" value="Pattaya"> Pattaya
            <input type="checkbox" id="city3" name="availableStore[]" value="Phuket"> Phuket
        </p>
        <p>
            <label>Active Status</label> <br>

            <input type="radio" id="stat" name="status" value="Active"> Active
            <input type="radio" id="stat" name="status" value="Inactive"> Inactive
        </p>
        </fieldset>
   
        <fieldset>
     <legend>Staff</legend>
        <p>
            <label for="email">Staff Email:</label>
            <input type="email" id="email" name="email" size="30" maxlength="100">
        </p>
        </fieldset>
            <button type="submit">Submit Form</button>
        </form>
    </body>
    
</html>
